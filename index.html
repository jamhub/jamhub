<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>JamHub</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="stylesheet" href="nivoslider/nivo-slider.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="nivoslider/themes/default/default.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
	</head> 


	<body>
	
		<div class="container">
			<div class="header">
				<h1><img src="images/JamHub Logo.PNG"/></h1>
				<div class="get-it-buttons">
					<a href="#sign-up" class="buy-it-button">Sign Up Now</a>
				</div>
			</div>
			<div class="intro">
				<h2>&nbsp;</h2>
				<p>Promote your products or apps in style with this free template from MediaLoot</p>
				
				
				<div class="slider-wrapper theme-default mask-container-large">
				    <div id="slider" class="nivoSlider">
				        <img src="images/image-large-1.jpg" alt="" />
				        <img src="images/image-large-2.jpg" alt="" />
				        <img src="images/image-large-3.jpg" alt="" />
				        <img src="images/image-large-4.jpg" alt="" />
				    </div>
				    <div class="mask-gloss-large"></div>
				</div>
			</div>
            <div class="row" style="padding-top: 100px;">
                <a name="sign-up"/></a>
                <iframe src="https://docs.google.com/forms/d/1rSQzRMN6SjHAt1EfYBo0iE4RArjHzcepcAgWRlkh--A/viewform?embedded=true" width="760" height="1500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
            </div>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="nivoslider/jquery.nivo.slider.pack.js"></script>
		<script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
		<script type="text/javascript" src="fancybox/jquery.easing-1.4.pack.js"></script>
		<script type="text/javascript" src="fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
		
		<script type="text/javascript">
		$(window).load(function() {
		    $('#slider').nivoSlider();
		});
		</script>
		
		<script type="text/javascript">
				$(window).load(function() {
				    $("*[rel=fancybox]").fancybox();
				});
		</script>
		
	
	</body>

</html>
